    <style>
        @font-face { font-family: 'HelloHoney'; src: url('hello honey.otf'); }
        @font-face { font-family: 'AdeliaFont'; src: url('Adelia.otf'); }

        :root {
            --bg-light: #f4f9f4;
            --accent: #4f6d4f;
            --white: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-light);
            background-image: 
                linear-gradient(rgba(220, 237, 193, 0.5) 1.5px, transparent 1.5px),

            background-attachment: fixed;
            min-height: 100vh;
            color: var(--accent);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        /* DASHBOARD */
        .dashboard-container {
            width: 85%; max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 35px; padding: 30px 20px;
            margin-top: 30px; text-align: center;
            border: 1px solid var(--white);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .welcome-title { font-family: 'HelloHoney', cursive; font-size: 2.8rem; margin: 10px 0; }

        /* TOMBOL ESTETIK FIX */
        .btn-group { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .btn-main { 
            padding: 12px 20px; border-radius: 50px; border: none;
            font-family: 'Adelia2Font'; font-size: 0.75rem; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 5px;
        }
        .btn-about { background: var(--accent); color: white; }
        .btn-verify { background: white; color: var(--accent); border: 1px solid var(--accent); }
        .btn-main:active { transform: scale(0.9); }

        /* NAVIGASI - STICKY FIX */
        .sticky-nav {
            position: -webkit-sticky; position: sticky; 
            top: 0; width: 100%;
            background: rgba(244, 249, 244, 0.95); 
            z-index: 100; /* Z-index rendah agar tidak menimpa pop-up */
            padding: 15px 0; display: flex;
            justify-content: center; align-items: center; gap: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .nav-item { 
            cursor: pointer; display: flex; align-items: center; gap: 5px; 
            padding: 8px 15px; border-radius: 12px; transition: 0.3s;
            background: white; border: 1px solid #eee;
        }
        .nav-item p { margin: 0; font-size: 0.75rem; font-weight: bold; }
        .nav-item.active { background: var(--accent); color: white; }

        /* MODAL FIX */
        .modal { 
            display: none; position: fixed; z-index: 10000; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background: white; margin: 20% auto; padding: 25px; 
            border-radius: 30px; width: 80%; max-width: 300px; 
            text-align: center; position: relative;
        }

        /* MUSIC BUTTON */
        #music-btn {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: white; width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 2px solid var(--accent);
            cursor: pointer;
        }

        #display-frame { width: 100%; min-height: 1000px; border: none; margin-top: 10px; }
    </style>
</head>

    <script>
        var song = document.getElementById("mainSong");
        var icon = document.getElementById("music-icon");
        var audioUnlocked = false;

        // Pancingan ijin browser
        function unlockAudio() {
            if (!audioUnlocked) {
                song.play().then(() => {
                    song.pause();
                    audioUnlocked = true;
                }).catch(() => {});
            }
        }

        function toggleMusic() {
            if (song.paused) {
                song.play().then(() => {
                    icon.innerHTML = "‚è∏Ô∏è";

        function openAbout() { document.getElementById('aboutModal').style.display = "block"; }

        function showSafetyNotif() {
            Swal.fire({

                text: 'Semua link langsung ke toko official Shopee/TikTok.',
                icon: 'success',
                confirmButtonColor: '#4f6d4f'
            });
        }

        function loadPage(url, element) {
            document.getElementById('display-frame').src = url;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            window.scrollTo({ top: document.querySelector('.sticky-nav').offsetTop, behavior: 'smooth' });
        }
