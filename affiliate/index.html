<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_husnahWeb | Katalog Estetik</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* PEMANGGILAN FONT */
        @font-face { font-family: 'HelloHoney'; src: url('hello honey.otf'); }
        @font-face { font-family: 'AdeliaFont'; src: url('Adelia.otf'); }
        @font-face { font-family: 'Adelia2Font'; src: url('Adelia2.otf'); }

        :root {
            --sage: #4f6d4f;
            --bg: #f4f9f4;
            --white: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(#dcedc1 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--sage);
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* WATERMARK BRAND */
        .brand-name {
            font-family: 'AdeliaFont', cursive;
            font-size: 2.2rem;
            margin-top: 40px;
            color: var(--sage);
            text-shadow: 2px 2px var(--white);
        }

        /* ANIMASI DAUN JATUH */
        .leaf {
            position: fixed; top: -20px; z-index: 9999;
            pointer-events: none; animation: fall linear forwards;
            opacity: 0.6;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* DASHBOARD */
        .main-card {
            width: 85%; max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 40px; padding: 35px 20px;
            margin: 25px 0; text-align: center;
            border: 2px solid var(--white);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .logo-img {
            width: 110px;
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .title-welcome {
            font-family: 'HelloHoney', cursive;
            font-size: 3.5rem;
            margin: 15px 0;
            color: var(--sage);
        }

        /* BUTTONS */
        .btn-container { display: flex; gap: 12px; justify-content: center; margin: 25px 0; }
        .btn-custom {
            padding: 12px 25px; border-radius: 50px; border: none;
            font-family: 'Adelia2Font', sans-serif;
            font-size: 1rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(79, 109, 79, 0.2);
        }
        .btn-about { background: var(--sage); color: white; }
        .btn-safety { background: white; color: var(--sage); border: 1.5px solid var(--sage); }

        /* NAVIGASI STICKY */
        .sticky-menu {
            position: sticky; top: 0; width: 100%;
            background: rgba(244, 249, 244, 0.9);
            z-index: 1000; padding: 15px 0;
            display: flex; justify-content: center; gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .menu-item {
            padding: 10px 20px; border-radius: 25px; cursor: pointer;
            font-family: 'Adelia2Font', sans-serif; font-size: 0.9rem;
            background: white; border: 1px solid #ddd;
        }
        .menu-item.active { background: var(--sage); color: white; border-color: var(--sage); }

        /* MUSIC TOGGLE */
        #music-box {
            position: fixed; bottom: 25px; left: 25px; z-index: 5000;
            background: white; width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); border: 2px solid var(--sage);
        }

        iframe { width: 100%; min-height: 1200px; border: none; }
    </style>
</head>
<body onclick="unlockMusic()">

    <div class="brand-name">_husnahWeb</div>

    <audio id="audioPlayer" loop>
        <source src="idgitaf.mpeg" type="audio/mpeg">
    </audio>

    <div id="music-box" onclick="controlMusic()">
        <span id="music-icon" style="font-size: 24px;">‚ñ∂Ô∏è</span>
    </div>

    <div class="main-card">
        <img src="Logo_husnah.png" class="logo-img" alt="Logo">
        <h1 class="title-welcome">Hello, Welcome!</h1>
        <p style="font-size: 0.95rem; line-height: 1.6;">Rekomendasi produk estetik pilihan Husnah untuk mempercantik harimu. Selamat berbelanja!</p>
        
        <div class="btn-container">
            <button class="btn-custom btn-about" onclick="openProfile()">Owner üéÄ</button>
            <button class="btn-custom btn-safety" onclick="checkSecurity()">Safety üõ°Ô∏è</button>
        </div>

        <div style="font-size: 0.8rem; border-top: 1px dashed #ccc; pt-15px; margin-top: 20px; padding-top: 15px;">
            ü§ñ Sewa Bot WA Management: <br>
            <a href="http://zeenaww-storebot.netlify.app/" target="_blank" style="color: var(--sage); font-weight: bold; text-decoration: none;">zeenaww-storebot.netlify.app</a>
        </div>
    </div>

    <div class="sticky-menu">
        <div class="menu-item active" onclick="loadFrame('baju.html', this)">üëó Outfit</div>
        <div class="menu-item" onclick="loadFrame('aksesoris.html', this)">üéÄ Accessories</div>
    </div>

    <iframe src="baju.html" id="main-frame"></iframe>

    <script>
        const player = document.getElementById('audioPlayer');
        const icon = document.getElementById('music-icon');
        let unmuted = false;

        // Script Unlock Audio untuk Mobile
        function unlockMusic() {
            if (!unmuted) {
                player.play().then(() => {
                    player.pause();
                    unmuted = true;
                }).catch(e => console.log("Menunggu klik..."));
            }
        }

        function controlMusic() {
            if (player.paused) {
                player.play();
                icon.innerText = "‚è∏Ô∏è";
            } else {
                player.pause();
                icon.innerText = "‚ñ∂Ô∏è";
            }
        }

        function openProfile() {
            Swal.fire({
                title: 'Profil Owner',
                html: '<p style="font-family:Adelia2Font">Halo, saya Husnah! ‚ú®</p>',
                imageUrl: 'https://files.catbox.moe/ivj273.jpg',
                imageWidth: 120, imageHeight: 120,
                confirmButtonColor: '#4f6d4f'
            });
        }

        function checkSecurity() {
            Swal.fire({
                title: 'Link Aman',
                text: 'Seluruh produk mengarah ke toko resmi terpercaya.',
                icon: 'success',
                confirmButtonColor: '#4f6d4f'
            });
        }

        function loadFrame(url, el) {
            document.getElementById('main-frame').src = url;
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            window.scrollTo({ top: document.querySelector('.sticky-menu').offsetTop, behavior: 'smooth' });
        }

        // Script Animasi Daun Jatuh
        setInterval(() => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.innerText = 'üçÉ';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.fontSize = (Math.random() * 15 + 10) + 'px';
            leaf.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 9000);
        }, 800);
    </script>
</body>
</html>
