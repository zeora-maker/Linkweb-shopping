<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_husnahWeb | Katalog Estetik ‚ú®</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* FONT CUSTOM */
        @font-face { font-family: 'HelloHoney'; src: url('hello honey.otf'); }
        @font-face { font-family: 'AdeliaFont'; src: url('Adelia.otf'); }
        @font-face { font-family: 'Adelia2Font'; src: url('Adelia2.otf'); }

        :root {
            --sage: #4f6d4f;
            --soft-green: #dcedc1;
            --bg-cream: #f4f9f4;
            --white: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-cream);
            background-image: radial-gradient(var(--soft-green) 2px, transparent 2px);
            background-size: 35px 35px;
            color: var(--sage);
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* NAMA BRAND ATAS */
        .brand-header {
            font-family: 'AdeliaFont', cursive;
            font-size: 2.5rem;
            margin-top: 40px;
            letter-spacing: 1px;
        }

        /* ANIMASI DAUN JATUH */
        .leaf {
            position: fixed; top: -20px; z-index: 9999;
            pointer-events: none; animation: fall linear forwards;
            opacity: 0.5; font-size: 20px;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* CARD UTAMA */
        .glass-card {
            width: 88%; max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 40px; padding: 30px 20px;
            margin: 20px 0; text-align: center;
            border: 1px solid var(--white);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .logo-floating {
            width: 100px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .welcome-msg {
            font-family: 'HelloHoney', cursive;
            font-size: 4rem;
            margin: 10px 0;
            color: var(--sage);
        }

        /* TOMBOL OWNER & SAFETY */
        .btn-flex { display: flex; gap: 12px; justify-content: center; margin-bottom: 20px; }
        .btn-husnah {
            padding: 12px 25px; border-radius: 50px; border: none;
            font-family: 'Adelia2Font', sans-serif;
            font-size: 0.9rem; cursor: pointer; transition: 0.3s;
        }
        .btn-dark { background: var(--sage); color: white; }
        .btn-light { background: white; color: var(--sage); border: 1.5px solid var(--sage); }

        /* NAVIGASI STICKY */
        .nav-container {
            position: sticky; top: 0; width: 100%;
            background: rgba(244, 249, 244, 0.98);
            z-index: 1000; padding: 15px 0;
            display: flex; justify-content: center; gap: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-pill {
            padding: 10px 20px; border-radius: 30px; cursor: pointer;
            font-family: 'Adelia2Font', sans-serif; font-size: 0.9rem;
            background: white; border: 1.5px solid #eee;
        }
        .nav-pill.active { background: var(--sage); color: white; border-color: var(--sage); }

        iframe { width: 100%; min-height: 1500px; border: none; }

        @media (max-width: 600px) {
            .welcome-msg { font-size: 3rem; }
            .brand-header { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="brand-header">_husnahWeb</div>

    <div class="glass-card">
        <img src="Logo_husnah.png" class="logo-floating" alt="Logo">
        <h1 class="welcome-msg">Hello, Welcome!</h1>
        <p style="font-size: 0.9rem; font-style: italic; margin-bottom: 20px;">Rekomendasi barang pilihan Husnah ‚ú®</p>
        
        <div class="btn-flex">
            <button class="btn-husnah btn-dark" onclick="showMe()">Owner üéÄ</button>
            <button class="btn-husnah btn-light" onclick="showSafe()">Safety üõ°Ô∏è</button>
        </div>

        <div style="font-size: 0.8rem; opacity: 0.6; border-top: 1px dashed #ccc; padding-top: 15px;">
            ü§ñ Sewa Bot WA: <a href="http://zeenaww-storebot.netlify.app/" target="_blank" style="color: var(--sage); text-decoration: none; font-weight: bold;">Klik Disini</a>
        </div>
    </div>

    <div class="nav-container" id="category-nav">
        <div class="nav-pill active" onclick="goPage('baju.html', this)">üëó Outfit</div>
        <div class="nav-pill" onclick="goPage('aksesoris.html', this)">üéÄ Accessories</div>
    </div>

    <iframe src="baju.html" id="frame-display"></iframe>

    <script>
        function showMe() {
            Swal.fire({
                title: 'Meet Husnah ‚ú®',
                text: 'Halo! Terima kasih sudah mampir ya.',
                imageUrl: 'https://files.catbox.moe/ivj273.jpg',
                imageWidth: 100, imageHeight: 100,
                confirmButtonColor: '#4f6d4f'
            });
        }

        function showSafe() {
            Swal.fire({
                title: 'Aman Banget!',
                text: 'Semua link di sini mengarah ke toko official.',
                icon: 'success',
                confirmButtonColor: '#4f6d4f'
            });
        }

        // FUNGSI GANTI HALAMAN + SCROLL KE ATAS
        function goPage(url, el) {
            // Ganti isi iframe
            document.getElementById('frame-display').src = url;
            
            // Atur menu aktif
            document.querySelectorAll('.nav-pill').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            // OTOMATIS BALIK KE ATAS (Ke posisi navigasi)
            const navPosition = document.getElementById('category-nav').offsetTop;
            window.scrollTo({
                top: navPosition,
                behavior: 'smooth'
            });
        }

        // Script Animasi Daun Jatuh
        setInterval(() => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.innerText = 'üçÉ';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.fontSize = (Math.random() * 15 + 10) + 'px';
            leaf.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 8000);
        }, 1000);
    </script>
</body>
</html>
