<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Katalog âœ¨</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @font-face { font-family: 'HelloHoney'; src: url('hello honey.otf'); }
        @font-face { font-family: 'AdeliaFont'; src: url('Adelia.otf'); }
        @font-face { font-family: 'Adelia2Font'; src: url('Adelia2.otf'); }

        :root {
            --sage: #4f6d4f;
            --bg: #f4f9f4;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(#dcedc1 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            color: var(--sage);
            display: flex; flex-direction: column; align-items: center;
            font-family: sans-serif;
        }

        .header-title {
            font-family: 'AdeliaFont', cursive;
            font-size: 2.2rem;
            margin-top: 40px;
        }

        .leaf {
            position: fixed; top: -20px; z-index: 9999;
            pointer-events: none; animation: fall linear forwards;
            opacity: 0.5;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .card {
            width: 85%; max-width: 450px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 35px; padding: 30px;
            margin: 20px 0; text-align: center;
            border: 1px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .logo { width: 90px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .welcome {
            font-family: 'HelloHoney', cursive;
            font-size: 3.5rem; margin: 10px 0;
        }

        .btn-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .btn {
            padding: 10px 20px; border-radius: 50px; border: none;
            font-family: 'Adelia2Font'; cursor: pointer;
        }
        .btn-1 { background: var(--sage); color: white; }
        .btn-2 { background: white; color: var(--sage); border: 1px solid var(--sage); }

        .nav {
            position: sticky; top: 0; width: 100%;
            background: rgba(244, 249, 244, 0.98);
            z-index: 1000; padding: 15px 0;
            display: flex; justify-content: center; gap: 10px;
            border-bottom: 1px solid #ddd;
        }
        .nav-item {
            padding: 8px 18px; border-radius: 20px; cursor: pointer;
            font-family: 'Adelia2Font'; font-size: 0.9rem;
            background: white; border: 1px solid #eee;
        }
        .nav-item.active { background: var(--sage); color: white; }

        iframe { width: 100%; min-height: 1500px; border: none; }
    </style>
</head>
<body>

    <div class="header-title">_webKatalog</div>

    <div class="card" id="top-anchor">
        <img src="Logo_husnah.png" class="logo">
        <h1 class="welcome">Hello, Welcome!</h1>
        <p style="font-size: 0.9rem; opacity: 0.8;">Rekomendasi produk pilihan âœ¨</p>
        
        <div class="btn-group">
            <button class="btn btn-1" onclick="Swal.fire('Halo!', 'Terima kasih sudah berkunjung.', 'info')">Owner</button>
            <button class="btn btn-2" onclick="Swal.fire('Aman!', 'Link langsung ke toko official.', 'success')">Safety</button>
        </div>

        <div style="font-size: 0.75rem;">
            ðŸ¤– Bot WA: <a href="http://zeenaww-storebot.netlify.app/" target="_blank" style="color: var(--sage); font-weight: bold; text-decoration: none;">Klik Disini</a>
        </div>
    </div>

    <div class="nav" id="main-nav">
        <div class="nav-item active" onclick="loadPage('baju.html', this)">ðŸ‘— Outfit</div>
        <div class="nav-item" onclick="loadPage('aksesoris.html', this)">ðŸŽ€ Accessories</div>
    </div>

    <iframe src="baju.html" id="content-frame"></iframe>

    <script>
        function loadPage(url, el) {
            // Ganti isi iframe
            document.getElementById('content-frame').src = url;
            
            // Menu aktif
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            // PAKSA SCROLL KE NAVIGASI (Biar langsung kelihatan produknya)
            const navPos = document.getElementById('main-nav').offsetTop;
            window.scrollTo({
                top: navPos,
                behavior: 'smooth'
            });
        }

        // Daun jatuh
        setInterval(() => {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.innerText = 'ðŸƒ';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.fontSize = (Math.random() * 10 + 10) + 'px';
            leaf.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 8000);
        }, 1200);
    </script>
</body>
</html>
